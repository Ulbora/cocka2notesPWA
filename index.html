<html>

<head>
	<meta charset="utf-8" />

	<script type='text/javascript' src="/libs/js/popper.js"></script>
	<script type='text/javascript' src="/libs/js/jquery-3.5.1.min.js"></script>
	<script type='text/javascript' src="/libs/js/bootstrap.min.js"></script>
	<script type='text/javascript' src="/js/custom.js"></script>

	<link rel="stylesheet" href="/libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="/libs/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/libs/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Cocka2Notes</a>

		<ul class="nav">

			<li class="nav-item">
				<a href="#" class="nav-link" style="color: ghostwhite;" onclick="getNotes()" role="button">Note List</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link" style="color: ghostwhite;" onclick="getNotes()">New Note</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link" style="color: ghostwhite;" onclick="getNotes()">Login</a>
			</li>

		</ul>

	</nav>

	<div id="loginScreen" class="container-sm" style="display: none;">
		<div class="shadow-none p-3 mb-5 mt-5 bg-secondary rounded">
			<h1>Login</h1>
			<!-- <form>                 -->
			<div class="form-group">
				<label for="email">Email</label>
				<input name="email" type="text" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input name="password" type="password" class="form-control" id="password">
			</div>
			<button onclick="login()" class="btn btn-primary">Submit</button>
			<!-- </form> -->
		</div>
	</div>

	<div id="noteList" class="container-sm" style="display: none;">
		<table class="table table-hover mt-3">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Note Title</th>
					<th scope="col">Last Updated</th>
				</tr>
			</thead>
			<tbody id="noteListBody">

			</tbody>
		</table>
	</div>

	<div id="checkboxNote" class="container-sm" style="display: none;">
		<input type="hidden" id="noteId"> 
		<div class="form-group mt-3">
			<label for="title"><b>Title</b></label>
			<input onchange="updateCheckTitle()" name="title" type="text" class="form-control" style="background-color: rgb(141, 193, 238);" id="checkboxTitle">
		</div>
		<div id="checkboxes">

		</div>
	</div>


	<div id="textNote" class="container-sm" style="display: none;">
		<input type="hidden" id="noteId"> 
		<div class="form-group mt-3">
			<label for="title"><b>Title</b></label>
			<input onchange="updateTextTitle()" name="title" type="text" class="form-control"  style="background-color: rgb(141, 193, 238);" id="textTitle">
		</div>
		<div id="items">

		</div>
	</div>


</body>

</html>
